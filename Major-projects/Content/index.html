<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Content Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#newFolderModal">New Folder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#newContentModal">New Content</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group" id="folderList">
                    <!-- Dynamic folder list will be inserted here -->
                </div>
            </div>
            <!-- Content Area -->
            <div class="col-md-9">
                <div id="contentList" class="row">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div class="modal fade" id="newFolderModal" tabindex="-1" role="dialog" aria-labelledby="newFolderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newFolderModalLabel">New Folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="folderForm">
                        <div class="form-group">
                            <label for="folderName">Folder Name</label>
                            <input type="text" class="form-control" id="folderName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Folder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- New Content Modal -->
    <div class="modal fade" id="newContentModal" tabindex="-1" role="dialog" aria-labelledby="newContentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newContentModalLabel">New Content</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="contentForm">
                        <div class="form-group">
                            <label for="contentTitle">Title</label>
                            <input type="text" class="form-control" id="contentTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="contentBody">Content</label>
                            <textarea class="form-control" id="contentBody" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="contentFolder">Select Folder</label>
                            <select class="form-control" id="contentFolder" required>
                                <!-- Dynamic folder options will be inserted here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contentFile">Upload File</label>
                            <input type="file" class="form-control-file" id="contentFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Content Modal -->
    <div class="modal fade" id="editContentModal" tabindex="-1" role="dialog" aria-labelledby="editContentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editContentModalLabel">Edit Content</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editContentForm">
                        <div class="form-group">
                            <label for="editContentTitle">Title</label>
                            <input type="text" class="form-control" id="editContentTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editContentBody">Content</label>
                            <textarea class="form-control" id="editContentBody" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editContentFolder">Select Folder</label>
                            <select class="form-control" id="editContentFolder" required>
                                <!-- Dynamic folder options will be inserted here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editContentFile">Upload File</label>
                            <input type="file" class="form-control-file" id="editContentFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
